<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time in javaScript</title>
</head>
<style>
    .container{
        font-size: 23px;
        background-color: turquoise;
        border: 2px solid grey;
        padding: 34px;
        display: flex;
        justify-content: center;
        margin: 0 auto;
        text-align: center;
        
    }
    #time{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
       <span id="time"> </span>
    </div>
    <script>
        console.log("This is date and time tutorial");
        // current date and time full pakage
        let now = new Date();
        console.log(now)

        // Refrence date
        let dt = new Date(0);
        console.log(dt)

        // inserting the date which we want
        let newDate = new Date("2025-09-30");
        console.log(newDate);

        // Date function is find this sequance (year, month, date, hours, minutes, secends, miliseconds)
        let newDate1 = new Date(2040,3,5,8,4,3,29);
        console.log(newDate1);

        // getting the date, year, month, hour, minutes, secends
        let datee = now.getFullYear();
        let datee1 = now.getMonth();
        let datee2 = now.getDate();
        let datee3 = now.getDay();
        let datee4 = now.getHours();
        let datee5 = now.getMinutes();
        let datee6 = now.getSeconds();
        let datee7 = now.getMilliseconds();
        console.log(datee);
        console.log(datee2);
        console.log(datee3);
        console.log(datee4);
        console.log(datee5);
        console.log(datee6);
        console.log(datee7);

        // modify the year
        now.setFullYear(2002);
        console.log(now);

        

        function time(){
            let timee = new Date();
        console.log(timee);
        document.getElementById('time').innerHTML = timee
        }
        setInterval(time,1000)
    </script>
</body>
</html>
