<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>

<script>
    // variables in javascript
    var a=40;
    var b="Tayyab";
    console.log("this is string", b)

    // operators in javascript
    // In 3+4 '+' is the operator and 3,4 are operands
    // 1. unary operator (it has single operand(x= -x))
    // 2. binary operator (It has two operands ( x=x+16))
    // operands- entites on which operators operate

    // Arthmetic operators in action in javaScript
    var num1 = 2;
    var num2 = 9;

    console.log("The value of num1+num2 is"+ (num1+num2));
    console.log("The value of num1-num2 is"+ (num1-num2));
    console.log("The value of num1*num2 is"+ (num1*num2));
    console.log("The value of num1/num2 is"+ (num1/num2));
    console.log("The value of num1**num2 is"+ (num1**num2));
    console.log("The value of num1++ is"+ (num1++));
    console.log("The value of ++num1 is"+ (++num1));
    console.log("The value of num1-- is"+ (num2--));
    console.log("The value of --num1 is"+ (--num2));
</script>
<body>
    <h1>This is a heading</h1>
