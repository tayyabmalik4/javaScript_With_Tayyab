<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var string1 = "this is a string";
        var string1 = "this is a string2";
        console.log(string1);
        let a= "u";
        {
            let a = "u6";
            console.log(a)
        }
        console.log(a)

    // constant statring 
    const c = "this is a constant there is not change";
    // c = "I want to change this. this cannot be changing"
    console.log(c)

    let age=34;
    if(age>18){
        console.log("you can drink water");
    }
    else if(age==18){
        console.log("you can enjoy every thing");
    }
    else{
        console.log("You can drink cold drink");
    }

    const cups=43;
    switch (cups) {
        case 4:
            console.log("the value of cup is 4")
            break;
        case 41:
            console.log("the value of cup is 41")
            break;
        case 42:
            console.log("the value of cup is 42")
            break;
        case 43:
            console.log("the value of cup is 43")
            break;
    
        default:
            console.log("the value of cup is none of 4, 41, 42 and 43")
            break;
    }
    </script>
</body>
</html>
